<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Web Form Example</title>

</head>
<body>
    <h1>Don't just watch, Subscribe!!!</h1>
<div class="form-container">

  <h2>Anatu Tech Youtube Channel Subscribers</h2>
  <form id="myForm" action="https://script.google.com/macros/s/AKfycbxj_l5TpLM8ZOlEOZnoDsmJBZ60RkgVBNX_Ge5t_rHQb0rIjKI42KJD-xMF8b69ai9cfQ/exec" method="post">

      <label for="FirstName">First Name:</label>
      <input type="text" id="firstName" name="FirstName" required>
      <label for="LastName">Last Name:</label>
      <input type="text" id="lastName" name="LastName" required>


      <label for="age">Age:</label>
      <input type="number" id="age" name="Age" required>

      <label for="gender">Select Gender:</label>
      <select id="gender" name="Gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="country">Select Country:</label>
      <select id="country" name="Country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="nigeria">Nigeria</option>
        <option value="others">Others</option>
        <!-- Add more options here -->
      </select>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="PhoneNumber" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="Email" required>

      <!-- <input type="range" name="volume" min="0" max="100" step="1">
      <input type="color" name="preferred_color"> -->
      <!-- <input type="number" name="quantity" min="1" max="10" step="1"> -->
      <!-- <input type="datetime-local" name="event_datetime"> -->
      <!-- <input type="file" name="file_upload">
      <input type="date"> -->

      <label for="message">Message:</label>
      <textarea autocapitalize="word" type="text" id="message" name="Message" required></textarea><br>
    <input class="submitButton" type="submit" value="submit" />
  </form>
</div>
<!-- Modal HTML -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalMessage"></p>
  </div>
</div>
